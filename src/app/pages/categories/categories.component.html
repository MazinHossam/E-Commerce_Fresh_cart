<div class="contanier w-10/12 mx-auto">
<div class=" grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mx-auto  p-4  ">
@for(Category of categories ; track $index){

  <div class="dark:hover:shadow-[0_10px_60px_rgba(0,255,100,0.8)] shadow-[0_10px_40px_rgba(255,255,255,0.05)] dark:hover:shadow-emerald-600 relative bg-white rounded-lg  overflow-hidden hover:shadow-2xl  transition-shadow duration-300">
    <div class="h-[300px] w-full overflow-hidden">
      <img (click)="gitSpecificCat(Category._id,$index)" [src]="Category.image" 
     
           class=" w-full h-full object-cover transition-transform duration-300 hover:scale-105">
    </div>
    <div class="p-4">
      <p class="text-green-600 text-2xl font-bold text-center">{{Category.name}}</p>
    </div>
@if (selectetCat ===$index) {
             <h2 class="text-xl font-semibold text-gray-700 my-7  text-center">{{Category.name}}</h2>
                   <div data-aos="fade-up" class="absolute top-0 left-0 right-0  grid md:grid-cols-2 sm:grid-cols-1 lg:grid-cols-2   ">
    @for (Spacific of catSpacific; track $index) {
        <div class="flex justify-center items-center  p-2 border-t border-green-200 ">
   
      
                <div  class="  backdrop-blur-md bg-white/60 z-10 hover:bg-green-200 transition-all duration-300 rounded-md  text-center shadow-sm p-2">
                  <p class="text-green-800 font-medium">{{ Spacific.name }}</p>
       
                </div>
              
            </div>

 
      
    }
    
              </div>
 }
  </div>


}
</div>
</div>
