
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br p-4">
  <div class="w-full max-w-md p-8  dark:text-white backdrop-blur-md  py-4 px-3 dark:bg-gray-800 rounded-3xl shadow-[0_10px_40px_rgba(255,255,255,0.05)] border border-white/20 transition-all duration-800  dark:shadow-emerald-600">
    <h2 class="text-3xl font-bold dark:text-white  text-black mb-6 text-center glow-text">Checkout Form</h2>

    <form class="space-y-6   " (submit)="supmitform()" [formGroup]="checkpayforms">
    
      <div>
        <label class="block mb-2 text-sm font-medium  text-black glow-label dark:text-white">Name</label>
        <input formControlName="details" type="text" placeholder="Enter your Name"
          class="w-full px-4 py-3 rounded-lg  text-black border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent glow-input" />
      </div>


      <div>
        <label class="block mb-2 text-sm font-medium text-black glow-label dark:text-white">Phone</label>
        <input formControlName="phone" type="tel" placeholder="01010700999"
          class="w-full px-4 py-3 rounded-lg  text-black border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent glow-input" />
      </div>

    
      <div>
        <label class="block mb-2 text-sm font-medium text-black glow-label dark:text-white">City</label>
        <input formControlName="city" type="text" placeholder="Cairo"
          class="w-full px-4 py-3 rounded-lg  text-black border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent glow-input" />
      </div>

   
      <button type="submit"
        class="w-full cursor-pointer bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg shadow-md transition-all duration-300 hover:scale-105 glow-btn">
        Confirm Order
      </button>
    </form>
  </div>
</div>
